<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEMATCH - Tu Dating Profile Cinematogr√°fico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        .story-card {
            width: 100%;
            max-width: 540px;
            aspect-ratio: 9/16;
            min-height: 100vh;
        }
        @media (min-width: 640px) {
            .story-card {
                width: 540px;
                height: 960px;
            }
        }
    </style>
</head>
<body class="bg-[#0f1419] min-h-screen">
    <div id="root" class="container mx-auto px-4 py-8 max-w-2xl"></div>

    <script>
        // Detectar si estamos en entorno de desarrollo/preview
        // isDevelopment = true para: localhost, 127.0.0.1, y preview deployments de Vercel (con -git-)
        const isDevelopment = window.location.hostname === 'localhost' ||
                              window.location.hostname === '127.0.0.1' ||
                              window.location.hostname.includes('-git-'); // Vercel preview deployments
        const isProduction = !isDevelopment;

        // State management
        let state = {
            image: null,
            loading: false,
            result: null,
            error: null,
            useMock: false
        };

        function setState(updates) {
            state = { ...state, ...updates };
            render();
        }

        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    setState({ 
                        image: e.target.result, 
                        result: null, 
                        error: null 
                    });
                };
                reader.readAsDataURL(file);
            }
        }

        async function analyzeProfile() {
            if (!state.image) return;

            setState({ loading: true, error: null });

            try {
                const base64Data = state.image.split(',')[1];

                // Llamar a nuestra funci√≥n serverless
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        imageData: base64Data,
                        useMock: state.useMock
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                let analysisText = data.content.find(item => item.type === 'text')?.text || '';

                analysisText = analysisText.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();

                const analysis = JSON.parse(analysisText);
                setState({ result: analysis, loading: false });
            } catch (err) {
                console.error('Error:', err);
                setState({
                    error: 'Error al analizar el perfil. Intenta de nuevo.',
                    loading: false
                });
            }
        }

        async function downloadResult() {
            const resultCard = document.getElementById('result-card');
            if (!resultCard) return;

            try {
                const canvas = await html2canvas(resultCard, {
                    scale: 2,
                    backgroundColor: '#ffffff',
                    logging: false
                });

                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'cinematch-profile.png';
                    a.click();
                    URL.revokeObjectURL(url);
                });
            } catch (err) {
                console.error('Error generating image:', err);
            }
        }

        function resetApp() {
            setState({ result: null, image: null });
        }

        function render() {
            const root = document.getElementById('root');
            
            root.innerHTML = `
                <!-- Header -->
                <div class="text-center mb-8">
                    <h1 class="text-5xl font-bold text-[#ff006e] mb-2">
                        CINEMATCH
                    </h1>
                    <p class="text-gray-400 text-lg">Tu Dating Profile Cinematogr√°fico</p>
                </div>

                ${!state.result ? `
                <!-- Upload Section -->
                <div class="bg-[#14181c] rounded-2xl shadow-xl p-8 mb-6 border border-[#2c3440]">
                    <div class="text-center mb-6">
                        <p class="text-gray-300 mb-4">
                            Sube un screenshot de tu perfil de Letterboxd con tus 4 pel√≠culas favoritas y √∫ltimas vistas
                        </p>
                    </div>

                    <label class="flex flex-col items-center justify-center w-full h-64 border-2 border-dashed border-[#445566] rounded-xl cursor-pointer hover:border-[#ff006e] transition-all bg-[#1a1f26] hover:bg-[#2c3440]">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-12 h-12 mb-3 text-[#ff006e]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                            </svg>
                            <p class="mb-2 text-sm text-gray-300">
                                <span class="font-semibold">Click para subir</span> o arrastra aqu√≠
                            </p>
                            <p class="text-xs text-gray-500">PNG, JPG (MAX. 5MB)</p>
                        </div>
                        <input 
                            type="file" 
                            class="hidden" 
                            accept="image/*"
                            id="file-input"
                        />
                    </label>

                    ${state.image ? `
                        <div class="mt-6">
                            <img src="${state.image}" alt="Preview" class="rounded-lg mx-auto max-h-64 object-contain" />

                            ${!isProduction ? `
                                <div class="mt-4 p-3 bg-[#2c3440] border border-[#ffd93d] rounded-lg">
                                    <label class="flex items-center gap-2 cursor-pointer">
                                        <input
                                            type="checkbox"
                                            id="mock-checkbox"
                                            ${state.useMock ? 'checked' : ''}
                                            onchange="setState({ useMock: this.checked })"
                                            class="w-4 h-4 text-[#ffd93d] rounded focus:ring-[#ffd93d]"
                                        />
                                        <span class="text-sm text-[#ffd93d] font-medium">
                                            üõ†Ô∏è Modo Debug (usar mock data - solo dev/preview)
                                        </span>
                                    </label>
                                </div>
                            ` : ''}

                            <button
                                onclick="analyzeProfile()"
                                ${state.loading ? 'disabled' : ''}
                                class="w-full mt-4 bg-[#ff006e] text-white py-4 rounded-xl font-semibold text-lg hover:bg-[#e6006a] transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                ${state.loading ? 'üé¨ Analizando tu taste...' : 'üíò Generar Mi Perfil'}
                            </button>
                        </div>
                    ` : ''}

                    ${state.error ? `
                        <div class="mt-4 p-4 bg-[#2c3440] border border-[#ff4757] rounded-lg text-[#ff4757] text-center">
                            ${state.error}
                        </div>
                    ` : ''}
                </div>

                <!-- Instructions -->
                <div class="bg-[#14181c] rounded-2xl shadow-lg p-6 border border-[#2c3440]">
                    <h3 class="font-bold text-lg mb-3 text-[#ffd93d]">üì∏ C√≥mo tomar tu screenshot:</h3>
                    <ol class="space-y-2 text-gray-300">
                        <li>1. Ve a tu perfil de Letterboxd</li>
                        <li>2. Aseg√∫rate que se vean tus 4 pel√≠culas favoritas</li>
                        <li>3. Aseg√∫rate que se vean tus √∫ltimas 4 pel√≠culas vistas</li>
                        <li>4. Toma screenshot y s√∫belo aqu√≠</li>
                    </ol>
                </div>
                ` : `
                <!-- Result Card -->
                <div class="space-y-6">
                    <div
                        id="result-card"
                        class="story-card bg-[#14181c] rounded-3xl shadow-2xl overflow-hidden mx-auto border border-[#2c3440]"
                    >
                        <div class="h-full flex flex-col p-4 text-white overflow-hidden">
                            <!-- Header -->
                            <div class="text-center mb-2 flex-shrink-0">
                                <h2 class="text-2xl font-bold mb-0.5 text-[#ff006e]">CINEMATCH</h2>
                                <p class="text-xs text-gray-400">Tu Dating Profile</p>
                            </div>

                            <!-- Bio -->
                            <div class="bg-[#2c3440] rounded-xl p-2.5 mb-1.5 flex-shrink-0 border border-[#445566]">
                                <div class="flex items-center gap-1.5 mb-1">
                                    <div class="text-base">üìù</div>
                                    <h4 class="text-xs font-bold text-[#ffd93d]">BIO</h4>
                                </div>
                                <p class="text-[10px] leading-tight text-gray-300">
                                    ${state.result.bio}
                                </p>
                            </div>

                            <!-- Flags Section -->
                            <div class="grid grid-cols-2 gap-1.5 mb-1.5 flex-shrink-0">
                                <!-- Green Flags -->
                                <div class="bg-[#2c3440] rounded-xl p-2 border border-[#00d9a3]">
                                    <h4 class="text-[11px] font-bold mb-1 flex items-center gap-0.5 text-[#00d9a3]">
                                        üíö GREEN FLAGS
                                    </h4>
                                    <div class="space-y-0.5">
                                        ${state.result.greenFlags.map(flag => `
                                            <div class="flex items-start gap-1">
                                                <span class="text-[8px] mt-0.5 flex-shrink-0 text-[#00d9a3]">‚Ä¢</span>
                                                <p class="text-[8px] leading-tight text-gray-300">${flag}</p>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>

                                <!-- Red Flags -->
                                <div class="bg-[#2c3440] rounded-xl p-2 border border-[#ff4757]">
                                    <h4 class="text-[11px] font-bold mb-1 flex items-center gap-0.5 text-[#ff4757]">
                                        üö© RED FLAGS
                                    </h4>
                                    <div class="space-y-0.5">
                                        ${state.result.redFlags.map(flag => `
                                            <div class="flex items-start gap-1">
                                                <span class="text-[8px] mt-0.5 flex-shrink-0 text-[#ff4757]">‚Ä¢</span>
                                                <p class="text-[8px] leading-tight text-gray-300">${flag}</p>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>

                            <!-- First Date Reactions -->
                            <div class="bg-[#2c3440] rounded-xl p-2.5 mb-1.5 flex-shrink-0 border border-[#445566]">
                                <div class="flex items-center gap-1.5 mb-1.5">
                                    <div class="text-base">üí¨</div>
                                    <h4 class="text-xs font-bold text-[#ffd93d]">FIRST DATE REACTIONS</h4>
                                </div>
                                <div class="space-y-1">
                                    ${state.result.firstDateReactions.map(reaction => `
                                        <div class="bg-[#1a1f26] rounded-lg p-1.5 border border-[#2c3440]">
                                            <div class="flex items-center justify-between mb-0.5">
                                                <span class="text-[9px] font-semibold text-[#ffd93d]">${reaction.user}</span>
                                                <span class="text-[9px] text-[#ff006e]">${reaction.rating}</span>
                                            </div>
                                            <p class="text-[8px] leading-tight text-gray-300">"${reaction.comment}"</p>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>

                            <!-- Compatibility -->
                            <div class="bg-[#2c3440] rounded-xl p-2.5 flex-shrink-0 border border-[#ff006e]">
                                <div class="flex items-start gap-1.5 mb-1">
                                    <div class="text-lg flex-shrink-0">üíò</div>
                                    <div class="flex-1 min-w-0">
                                        <p class="text-[9px] text-gray-400 mb-0.5">WHO'D SWIPE RIGHT:</p>
                                        <h3 class="text-xs font-bold leading-tight text-[#ff006e]">
                                            ${state.result.compatibility.type}
                                        </h3>
                                    </div>
                                </div>
                                <p class="text-[10px] leading-tight text-gray-300">
                                    ${state.result.compatibility.description}
                                </p>
                            </div>

                            <!-- Footer -->
                            <div class="text-center mt-1.5 flex-shrink-0">
                                <p class="text-[9px] text-gray-500">cinematch.app (fake lol)</p>
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex gap-4">
                        <button
                            onclick="downloadResult()"
                            class="flex-1 bg-[#ff006e] text-white py-4 rounded-xl font-semibold text-lg hover:bg-[#e6006a] transition-all"
                        >
                            üì± Descargar para Stories
                        </button>
                        <button
                            onclick="resetApp()"
                            class="flex-1 bg-[#2c3440] text-gray-300 py-4 rounded-xl font-semibold text-lg hover:bg-[#3a4554] transition-all border border-[#445566]"
                        >
                            üîÑ Hacer Otro
                        </button>
                    </div>
                </div>
                `}
            `;

            // Re-attach event listener for file input
            const fileInput = document.getElementById('file-input');
            if (fileInput) {
                fileInput.addEventListener('change', handleImageUpload);
            }
        }

        // Initial render
        render();
    </script>
</body>
</html>
