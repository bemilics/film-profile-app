<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEMATCH - Tu Dating Profile Cinematogr√°fico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        .story-card {
            width: 100%;
            max-width: 540px;
            aspect-ratio: 9/16;
            min-height: 100vh;
        }
        @media (min-width: 640px) {
            .story-card {
                width: 540px;
                height: 960px;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-50 to-purple-50 min-h-screen">
    <div id="root" class="container mx-auto px-4 py-8 max-w-2xl"></div>

    <script>
        // Detectar si estamos en entorno de desarrollo/preview
        const isProduction = window.location.hostname !== 'localhost' &&
                            !window.location.hostname.includes('vercel.app') &&
                            !window.location.hostname.includes('127.0.0.1');

        // State management
        let state = {
            image: null,
            loading: false,
            result: null,
            error: null,
            useMock: false
        };

        function setState(updates) {
            state = { ...state, ...updates };
            render();
        }

        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    setState({ 
                        image: e.target.result, 
                        result: null, 
                        error: null 
                    });
                };
                reader.readAsDataURL(file);
            }
        }

        async function analyzeProfile() {
            if (!state.image) return;

            setState({ loading: true, error: null });

            try {
                const base64Data = state.image.split(',')[1];

                // Llamar a nuestra funci√≥n serverless
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        imageData: base64Data,
                        useMock: state.useMock
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                let analysisText = data.content.find(item => item.type === 'text')?.text || '';

                analysisText = analysisText.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();

                const analysis = JSON.parse(analysisText);
                setState({ result: analysis, loading: false });
            } catch (err) {
                console.error('Error:', err);
                setState({
                    error: 'Error al analizar el perfil. Intenta de nuevo.',
                    loading: false
                });
            }
        }

        async function downloadResult() {
            const resultCard = document.getElementById('result-card');
            if (!resultCard) return;

            try {
                const canvas = await html2canvas(resultCard, {
                    scale: 2,
                    backgroundColor: '#ffffff',
                    logging: false
                });

                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'cinematch-profile.png';
                    a.click();
                    URL.revokeObjectURL(url);
                });
            } catch (err) {
                console.error('Error generating image:', err);
            }
        }

        function resetApp() {
            setState({ result: null, image: null });
        }

        function render() {
            const root = document.getElementById('root');
            
            root.innerHTML = `
                <!-- Header -->
                <div class="text-center mb-8">
                    <h1 class="text-5xl font-bold bg-gradient-to-r from-pink-500 to-purple-600 bg-clip-text text-transparent mb-2">
                        CINEMATCH
                    </h1>
                    <p class="text-gray-600 text-lg">Tu Dating Profile Cinematogr√°fico</p>
                </div>

                ${!state.result ? `
                <!-- Upload Section -->
                <div class="bg-white rounded-2xl shadow-xl p-8 mb-6">
                    <div class="text-center mb-6">
                        <p class="text-gray-700 mb-4">
                            Sube un screenshot de tu perfil de Letterboxd con tus 4 pel√≠culas favoritas y √∫ltimas vistas
                        </p>
                    </div>

                    <label class="flex flex-col items-center justify-center w-full h-64 border-2 border-dashed border-pink-300 rounded-xl cursor-pointer hover:border-pink-500 transition-all bg-pink-50 hover:bg-pink-100">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-12 h-12 mb-3 text-pink-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                            </svg>
                            <p class="mb-2 text-sm text-gray-700">
                                <span class="font-semibold">Click para subir</span> o arrastra aqu√≠
                            </p>
                            <p class="text-xs text-gray-500">PNG, JPG (MAX. 5MB)</p>
                        </div>
                        <input 
                            type="file" 
                            class="hidden" 
                            accept="image/*"
                            id="file-input"
                        />
                    </label>

                    ${state.image ? `
                        <div class="mt-6">
                            <img src="${state.image}" alt="Preview" class="rounded-lg mx-auto max-h-64 object-contain" />

                            ${!isProduction ? `
                                <div class="mt-4 p-3 bg-yellow-50 border border-yellow-200 rounded-lg">
                                    <label class="flex items-center gap-2 cursor-pointer">
                                        <input
                                            type="checkbox"
                                            id="mock-checkbox"
                                            ${state.useMock ? 'checked' : ''}
                                            onchange="setState({ useMock: this.checked })"
                                            class="w-4 h-4 text-pink-500 rounded focus:ring-pink-500"
                                        />
                                        <span class="text-sm text-yellow-800 font-medium">
                                            üõ†Ô∏è Modo Debug (usar mock data - solo dev/preview)
                                        </span>
                                    </label>
                                </div>
                            ` : ''}

                            <button
                                onclick="analyzeProfile()"
                                ${state.loading ? 'disabled' : ''}
                                class="w-full mt-4 bg-gradient-to-r from-pink-500 to-purple-600 text-white py-4 rounded-xl font-semibold text-lg hover:shadow-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                ${state.loading ? 'üé¨ Analizando tu taste...' : 'üíò Generar Mi Perfil'}
                            </button>
                        </div>
                    ` : ''}

                    ${state.error ? `
                        <div class="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700 text-center">
                            ${state.error}
                        </div>
                    ` : ''}
                </div>

                <!-- Instructions -->
                <div class="bg-white rounded-2xl shadow-lg p-6">
                    <h3 class="font-bold text-lg mb-3 text-gray-800">üì∏ C√≥mo tomar tu screenshot:</h3>
                    <ol class="space-y-2 text-gray-600">
                        <li>1. Ve a tu perfil de Letterboxd</li>
                        <li>2. Aseg√∫rate que se vean tus 4 pel√≠culas favoritas</li>
                        <li>3. Aseg√∫rate que se vean tus √∫ltimas 4 pel√≠culas vistas</li>
                        <li>4. Toma screenshot y s√∫belo aqu√≠</li>
                    </ol>
                </div>
                ` : `
                <!-- Result Card -->
                <div class="space-y-6">
                    <div 
                        id="result-card"
                        class="story-card bg-gradient-to-br from-pink-500 to-purple-600 rounded-3xl shadow-2xl overflow-hidden mx-auto"
                    >
                        <div class="h-full flex flex-col p-4 text-white overflow-hidden">
                            <!-- Header -->
                            <div class="text-center mb-2 flex-shrink-0">
                                <h2 class="text-2xl font-bold mb-0.5">CINEMATCH</h2>
                                <p class="text-xs opacity-90">Tu Dating Profile</p>
                            </div>

                            <!-- Main Character -->
                            <div class="bg-white/10 backdrop-blur-md rounded-xl p-3 mb-2 flex-shrink-0">
                                <div class="flex items-center gap-2 mb-1.5">
                                    <div class="text-2xl">üé≠</div>
                                    <div class="flex-1">
                                        <p class="text-[10px] opacity-80">YOU ARE:</p>
                                        <h3 class="text-base font-bold leading-tight">${state.result.mainCharacter.name}</h3>
                                    </div>
                                </div>
                                <p class="text-xs leading-tight opacity-90">
                                    ${state.result.mainCharacter.description}
                                </p>
                            </div>

                            <!-- Bio -->
                            <div class="bg-white/10 backdrop-blur-md rounded-xl p-3 mb-2 flex-shrink-0">
                                <div class="flex items-center gap-2 mb-1.5">
                                    <div class="text-xl">üìù</div>
                                    <h4 class="text-sm font-bold">BIO</h4>
                                </div>
                                <p class="text-xs leading-tight opacity-90">
                                    ${state.result.bio}
                                </p>
                            </div>

                            <!-- Flags Section -->
                            <div class="grid grid-cols-2 gap-2 mb-2 flex-shrink-0">
                                <!-- Green Flags -->
                                <div class="bg-green-500/20 backdrop-blur-md rounded-xl p-2.5">
                                    <h4 class="text-xs font-bold mb-1.5 flex items-center gap-1">
                                        üíö GREEN FLAGS
                                    </h4>
                                    <div class="space-y-1">
                                        ${state.result.greenFlags.map(flag => `
                                            <div class="flex items-start gap-1">
                                                <span class="text-[9px] mt-0.5 flex-shrink-0">‚Ä¢</span>
                                                <p class="text-[9px] leading-tight">${flag}</p>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>

                                <!-- Red Flags -->
                                <div class="bg-red-500/20 backdrop-blur-md rounded-xl p-2.5">
                                    <h4 class="text-xs font-bold mb-1.5 flex items-center gap-1">
                                        üö© RED FLAGS
                                    </h4>
                                    <div class="space-y-1">
                                        ${state.result.redFlags.map(flag => `
                                            <div class="flex items-start gap-1">
                                                <span class="text-[9px] mt-0.5 flex-shrink-0">‚Ä¢</span>
                                                <p class="text-[9px] leading-tight">${flag}</p>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>

                            <!-- Compatibility -->
                            <div class="bg-white/10 backdrop-blur-md rounded-xl p-3 flex-shrink-0">
                                <div class="flex items-start gap-2 mb-1.5">
                                    <div class="text-2xl flex-shrink-0">üíò</div>
                                    <div class="flex-1 min-w-0">
                                        <p class="text-[10px] opacity-80 mb-0.5">WHO'D SWIPE RIGHT:</p>
                                        <h3 class="text-sm font-bold leading-tight">
                                            ${state.result.compatibility.type}
                                        </h3>
                                    </div>
                                </div>
                                <p class="text-xs leading-tight opacity-90">
                                    ${state.result.compatibility.description}
                                </p>
                            </div>

                            <!-- Footer -->
                            <div class="text-center mt-2 flex-shrink-0">
                                <p class="text-[10px] opacity-70">cinematch.app (fake lol)</p>
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex gap-4">
                        <button
                            onclick="downloadResult()"
                            class="flex-1 bg-gradient-to-r from-pink-500 to-purple-600 text-white py-4 rounded-xl font-semibold text-lg hover:shadow-lg transition-all"
                        >
                            üì± Descargar para Stories
                        </button>
                        <button
                            onclick="resetApp()"
                            class="flex-1 bg-gray-200 text-gray-700 py-4 rounded-xl font-semibold text-lg hover:bg-gray-300 transition-all"
                        >
                            üîÑ Hacer Otro
                        </button>
                    </div>
                </div>
                `}
            `;

            // Re-attach event listener for file input
            const fileInput = document.getElementById('file-input');
            if (fileInput) {
                fileInput.addEventListener('change', handleImageUpload);
            }
        }

        // Initial render
        render();
    </script>
</body>
</html>
